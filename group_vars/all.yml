---
# my secure variables
aws_access_key: "xxx"
aws_secret_key: "yyy"
#region=us-east-1
default_region: us-east-1
key_name: ec2_key
#these are being generated by executing vpc.yml
#in my case, i have created VPC, sunbnet and Security group
# I am passing those Id to create autoscaling Launch configuration
vpc_id: xxxxxx
pub_sub_az_1a: xxxxx
pub_sub_az_1b: xxxxxxxx
pub_sub_az_1c: xxxxxxxxxx
group_id: sg-abcd1234
instance_type: t2.micro
volumes:
  - device_name: /dev/sda1
    device_type: gp2
    volume_size: 20
    delete_on_termination: true
